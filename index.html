<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var letter = prompt('Enter Your Letter : ');
    letter=letter.toLowerCase();
    if (letter=="a" ||letter=="e"  ||letter=="i"  ||letter=="o"  ||letter=="u")
        document.write("Vowel");

    else
        document.write("Consonant");
</script>
</body>
</html>
